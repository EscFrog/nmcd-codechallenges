<!DOCTYPE html>
<html>
	<head>
		<title>Kokoa Tribe</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="src/styles.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Lato:300,700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/cf7295c254.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="frame">
			<section class="section-top section">
				<div class="top__content content-box">
					<div class="top__picture-box">
						<div class="picture-box__pic"></div>
					</div>
					<div class="top__extra-box">
						<div class="top__info">
							<div class="top__pic-title pic-title">Wizard</div>
							<div class="top__pic-author pic-author">by Freepik</div>
						</div>
						<div class="top__link-btn link-btn">Take a look</div>
					</div>
				</div>
			</section>
			<section class="section-middle section">
				<div class="middle__content content-box">
					<div class="middle__picture-box">
						<div class="picture-box__pic"></div>
					</div>
					<div class="middle__extra-box">
						<div class="middle__info">
							<div class="middle__pic-title pic-title">Fakir</div>
							<div class="middle__pic-author pic-author">by Freepik</div>
						</div>
						<div class="middle__link-btn link-btn">Take a look</div>
					</div>
				</div>
			</section>
			<section class="section-bottom section">
				<div class="bottom__content content-box">
					<div class="bottom__extra-box">
						<div class="bottom__info">
							<div class="bottom__pic-title pic-title">Witch</div>
							<div class="bottom__pic-author pic-author">by Freepik</div>
						</div>
						<div class="bottom__link-btn link-btn">Take a look</div>
					</div>
					<div class="bottom__picture-box">
						<div class="picture-box__pic"></div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
