<!DOCTYPE html>
<html>
	<head>
		<title>Kokoa Tribe</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="src/styles.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Pacifico|Roboto&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/cf7295c254.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<div class="outer-frame">
			<div class="background-img"></div>
			<div class="background-mask"></div>
			<div class="inner-frame">
				<header class="main-header">
					<div class="main-header__column">
						<span>9:41</span>
					</div>
					<div class="main-header__column">
						<div class="main-header__icon">
							<i class="fas fa-signal"></i>
						</div>
						<div class="main-header__icon">
							<i class="fas fa-wifi"></i>
						</div>
						<div class="main-header__icon">
							<i class="fas fa-battery-full"></i>
						</div>
					</div>
				</header>
				<div class="contents">
					<div class="contents__header">
						<i class="fas fa-arrow-left"></i>
						<span>Profile</span>
						<i class="fas fa-microphone"></i>
					</div>
					<div class="contents__profile">
						<div class="profile__box">
							<div class="profile__photo"></div>
							<div class="profile__name">Post Malone</div>
							<div class="profile__location">New York, USA</div>
							<div class="profile__btn">
								<button class="btn-follow btn">Follow</button>
								<button class="btn-message btn">Message</button>
							</div>
							<div class="profile__otherinfo">
								<div class="otherinfo__column otherinfo__followers">
									<div class="otherinfo__count'">140</div>
									<div class="otherinfo__label">Followers</div>
								</div>
								<div class="otherinfo__column otherinfo__following">
									<div class="otherinfo__count">250</div>
									<div class="otherinfo__label">Following</div>
								</div>
								<div class="otherinfo__column otherinfo__images">
									<div class="otherinfo__count">369</div>
									<div class="otherinfo__label">Images</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<nav class="nav">
					<div class="nav__icons">
						<div class="icons__icon">
							<i class="fas fa-user"></i>
						</div>
						<div class="icons__icon">
							<i class="fas fa-user-friends"></i>
						</div>
						<div class="icons__icon">
							<i class="fas fa-comments"></i>
						</div>
						<div class="icons__icon">
							<i class="fas fa-cog"></i>
						</div>
					</div>
					<div class="nav__extra-row">
						<div class="extra-row__column"></div>
						<div class="extra-row__column"></div>
						<div class="extra-row__column"></div>
					</div>
				</nav>
			</div>
		</div>
	</body>
</html>
