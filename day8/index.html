<!DOCTYPE html>
<html>
	<head>
		<title>Feeds | Kokoa Tribe</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="src/styles.css" />
		<script
			src="https://kit.fontawesome.com/cf7295c254.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header class="header">
			<div class="menu">
				<div class="menu__logo">
					<h1>instagram</h1>
				</div>
				<div class="menu__broadcast">
					<i class="fas fa-broadcast-tower fa-lg"></i>
				</div>
				<div class="menu__directmessage">
					<i class="far fa-paper-plane fa-lg"></i>
				</div>
			</div>
			<div class="friends">
				<ul class="friends__list">
					<li class="friends__friend friend">
						<!-- 이미지 크기는 임시 -->
						<img
							class="friend__avatar"
							src="img/friend1.jpeg"
							width="55px"
							height="auto"
						/>
					</li>
					<li class="friends__friend friend">
						<!-- 이미지 크기는 임시 -->
						<img
							class="friend__avatar"
							src="img/friend2.jpeg"
							width="55px"
							height="auto"
						/>
					</li>
					<li class="friends__friend friend">
						<!-- 이미지 크기는 임시 -->
						<img
							class="friend__avatar"
							src="img/friend3.jpeg"
							width="55px"
							height="auto"
						/>
					</li>
					<li class="friends__friend friend">
						<!-- 이미지 크기는 임시 -->
						<img
							class="friend__avatar"
							src="img/friend4.jpeg"
							width="55px"
							height="auto"
						/>
					</li>
					<li class="friends__friend friend">
						<!-- 이미지 크기는 임시 -->
						<img
							class="friend__avatar"
							src="img/friend5.jpeg"
							width="55px"
							height="auto"
						/>
					</li>
				</ul>
			</div>
		</header>
		<main class="feeds">
			<ol class="feeds__list">
				<li class="feeds__feed feed">
					<div class="feed__info">
						<div class="feed__info__column"></div>
						<div class="feed__info__column">
							<!-- 이미지 크기는 임시 -->
							<img
								class="feed__avatar"
								src="img/myPhoto.jpg"
								width="40px"
								height="auto"
							/>
							<div class="feed__uploader">
								<div class="feed__username">Walter Park</div>
								<div class="feed__timestamp">5 min</div>
							</div>
						</div>
						<div class="feed__info__column">
							<div class="feed__more">
								<i class="fas fa-ellipsis-h fa-lg"></i>
							</div>
						</div>
					</div>
					<!-- 이미지 크기는 임시 -->	
					<img
						class="feed__photo"
						src="img/feed1.jpeg"
						width="290px"
						height="auto"
					/>
					<div class="feed__response">
						<div class="feed__response__column">
							<div class="feed__likes">
								<span class="likes-icon">
									<i class="far fa-heart"></i>
								</span>
								<span class="likes-count">2,515</span>
							</div>
							<div class="feed__comments">
								<a class="comments-link" href="comments.html">
									<span class="comments-icon">
										<i class="far fa-comment-alt"></i>
									</span>
									<span class="comments-count">350</span>
								</a>
							</div>
						</div>
						<div class="feed__response__column">
							<i class="far fa-bookmark"></i>
						</div>
					</div>
				</li>
				<li class="feeds__feed feed">
					<div class="feed__info">
						<div class="feed__info__column"></div>
						<div class="feed__info__column">
							<!-- 이미지 크기는 임시 -->
							<img
								class="feed__avatar"
								src="img/myPhoto.jpg"
								width="40px"
								height="auto"
							/>
							<div class="feed__uploader">
								<div class="feed__username">Walter Park</div>
								<div class="feed__timestamp">1 hour</div>
							</div>
						</div>
						<div class="feed__info__column">
							<div class="feed__more">
								<i class="fas fa-ellipsis-h fa-lg"></i>
							</div>
						</div>
					</div>
					<!-- 이미지 크기는 임시 -->	
					<img
						class="feed__photo"
						src="img/feed2.jpeg"
						width="290px"
						height="auto"
					/>
					<div class="feed__response">
						<div class="feed__response__column">
							<div class="feed__likes">
								<span class="likes-icon">
									<i class="far fa-heart"></i>
								</span>
								<span class="likes-count">1,390</span>
							</div>
							<div class="feed__comments">
								<a class="comments-link" href="#">
									<span class="comments-icon">
										<i class="far fa-comment-alt"></i>
									</span>
									<span class="comments-count">128</span>
								</a>
							</div>
						</div>
						<div class="feed__response__column">
							<i class="far fa-bookmark"></i>
						</div>
					</div>
				</li>
			</ul>
		</main>
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__list-item">
					<div class="nav__feeds-link">
						<i class="fas fa-th-large fa-lg"></i>
					</div>
				</li>
				<li class="nav__list-item">
					<div class="nav__search-link">
						<i class="fas fa-search fa-lg"></i>
					</div>
				</li>
				<li class="nav__list-item">
					<div class="nav__upload-link">
						<i class="fas fa-plus fa-lg"></i>
					</div>
				</li>
				<li class="nav__list-item">
					<div class="nav__activity-link">
						<i class="far fa-heart fa-lg"></i>
					</div>
				</li>
				<li class="nav__list-item">
					<div class="nav__user-link">
						<i class="far fa-user fa-lg"></i>
					</div>
				</li>
			</ul>
		</nav>
	</body>
</html>
