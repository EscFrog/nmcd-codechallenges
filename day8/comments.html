<!DOCTYPE html>
<html>
	<head>
		<title>Comments | Kokoa Tribe</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="src/styles.css" />
		<script
			src="https://kit.fontawesome.com/cf7295c254.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header class="feed">
			<div class="feed__info">
				<div class="feed__info__column">
					<a class="feeds-link" href="index.html">
						<i class="fas fa-arrow-left fa-2x"></i>
					</a>
				</div>
				<div class="feed__info__column">
					<img
						class="feed__avatar"
						src="img/myPhoto.jpg"
						width="40px"
						height="auto"
					/>
					<div class="feed__uploader">
						<div class="feed__username">Walter Park</div>
						<div class="feed__timestamp">5 min</div>
					</div>
				</div>
				<div class="feed__info__column">
					<div class="feed__more">
						<i class="fas fa-ellipsis-h"></i>
					</div>
				</div>
			</div>
			<img
				class="feed__photo"
				src="img/feed1.jpeg"
				width="290px"
				height="auto"
			/>
			<div class="feed__response">
				<div class="feed__response__column">
					<div class="feed__likes">
						<span class="likes-icon">
							<i class="far fa-heart"></i>
						</span>
						<span class="likes-count">2,515</span>
					</div>
					<div class="feed__comments">
						<a class="comments-link" href="comments.html">
							<span class="comments-icon">
								<i class="far fa-comment-alt"></i>
							</span>
							<span class="comments-count">350</span>
						</a>
					</div>
				</div>
				<div class="feed__response__column">
					<i class="far fa-bookmark"></i>
				</div>
			</div>
		</header>
		<main class="comments">
			<ol class="comments__list">
				<li class="comments__comment comment">
					<!-- 이미지 크기는 임시 -->
					<img
						class="comment__avatar"
						src="img/friend2.jpeg"
						width="30px"
						height="auto"
					/>
					<div class="comment__column">
						<div class="comment__username">Brandon</div>
						<div class="comment__words">
							Looks so good that i can't control my self over this.
						</div>
						<div class="comment__reaction">
							<span class="comment__like">
								<i class="far fa-heart"></i>
							</span>
							<span class="comment__reply">
								<i class="fas fa-reply"></i>
							</span>
						</div>
					</div>
				</li>
				<li class="comments__comment comment">
					<!-- 이미지 크기는 임시 -->
					<img
						class="comment__avatar"
						src="img/friend3.jpeg"
						width="30px"
						height="auto"
					/>
					<div class="comment__column">
						<div class="comment__username">Shannon</div>
						<div class="comment__words">
							Waiting more from you.
						</div>
						<div class="comment__reaction">
							<span class="comment__like">
								<i class="far fa-heart"></i>
							</span>
							<span class="comment__reply">
								<i class="fas fa-reply"></i>
							</span>
						</div>
					</div>
				</li>
				<li class="comments__comment comment">
					<!-- 이미지 크기는 임시 -->
					<img
						class="comment__avatar"
						src="img/friend4.jpeg"
						width="30px"
						height="auto"
					/>
					<div class="comment__column">
						<div class="comment__username">Sau AngRej</div>
						<div class="comment__words">
							New Collection is great!!
						</div>
						<div class="comment__reaction">
							<span class="comment__like">
								<i class="far fa-heart"></i>
							</span>
							<span class="comment__reply">
								<i class="fas fa-reply"></i>
							</span>
						</div>
					</div>
				</li>
			</ol>
		</main>
		<div class="add-comment">
			<div class="add-comment__input">
				<!-- 이미지 크기는 임시 -->
				<img
					class="input__avatar"
					src="img/friend1.jpeg"
					width="30px"
					height="auto"
				/>
				<div class="input__content">Add a comment</div>
				<div class="input__send">
					<i class="far fa-paper-plane fa-lg"></i>
				</div>
			</div>
		</div>
	</body>
</html>
