<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Kokoa Tribe</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="src/styles.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/cf7295c254.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<section class="product-section">
			<div class="product__pic">
				<img
					src="https://ss7.vzw.com/is/image/VerizonWireless/apple-airpods-with-charging-case-mv7n2am-a-a?$png8alpha256$&hei=520"
				/>
			</div>
			<div class="product__introduction">
				<h1 class="product__title">Apple AirPods</h1>
				<p class="product__detail">
					Combine intelligent design with breakthrough technology and crystal
					clear sound.
				</p>
			</div>
			<div class="product__otherinfo">
				<h1 class="product__price">$159</h1>
				<div class="product__rating">
					<span class="rating__star">
						<i class="fas fa-star"></i>
					</span>
					<span class="rating__star">
						<i class="fas fa-star"></i>
					</span>
					<span class="rating__star">
						<i class="fas fa-star"></i>
					</span>
					<span class="rating__star">
						<i class="fas fa-star"></i>
					</span>
					<span class="rating__star">
						<i class="fas fa-star"></i>
					</span>
					<span class="rating__count">
						16
					</span>
				</div>
			</div>
		</section>
		<section class="seller-section">
			<div class="seller__header-img">
				<img
					class="seller__avatar"
					src="https://i.pinimg.com/originals/7b/a6/50/7ba650bd48245b03b3fcfff8c875e998.jpg"
				/>
			</div>
			<div class="seller__contents">
				<div class="seller__info">
					<h1 class="seller__name">Walter Park</h1>
					<h2 class="seller__job">Learner</h2>
				</div>
				<div class="seller__btn-container">
					<button class="seller__btn-follow seller__btn">
						Follow
					</button>
					<button class="seller__btn-message seller__btn">
						Message
					</button>
				</div>
			</div>
		</section>
	</body>
</html>
