<!DOCTYPE html>
<html>
	<head>
		<title>Kokoa Tribe</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="src/styles.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/cf7295c254.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<main class="frame">
			<div class="frame__background"></div>
			</div>
			<div class="frame__content">
				<div class="pic">
					<div class="pic__status">
						<div class="status__column">9:41</div>
						<div class="status__column">
							<i class="fas fa-signal"></i>
							<i class="fas fa-wifi"></i>
							<i class="fas fa-battery-full"></i>
						</div>
					</div>
					<div class="pic__middlebox">
						<div class="pic__linkicon">
							<div class="pic__linkicon-back">
								<i class="fas fa-arrow-left"></i>
							</div>
							<div class="pic__linkicon-share">
								<i class="fas fa-share-alt"></i>
							</div>
						</div>
						<div class="pic__spot">
							<img
								src="https://images.unsplash.com/photo-1533105079780-92b9be482077?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
								class="spot__box"
							/>

							<img
								src="https://images.unsplash.com/photo-1514282401047-d79a71a590e8?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
								class="spot__box"
							/>

							<img
								src="https://images.unsplash.com/photo-1501700072703-15ee3d019f07?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
								class="spot__box"
							/>

							<div class="spot__box spot__text">+4</div>
						</div>
					</div>
					<div class="pic__tag">
						<div class="tag__box">
							<span>TOWN</span>
						</div>
						<div class="tag__box">HISTORICAL</div>
						<div class="tag__box">FOR KIDS</div>
					</div>
				</div>
				<div class="info">
					<div class="info__titlebox">
						<h1 class="titlebox__title">City of Lights</h1>
						<div class="titlebox__heart">
							<i class="fas fa-heart"></i>
						</div>
					</div>
					<div class="info__addressbox">
						<i class="fas fa-map-marker-alt"></i>
						<span class="addressbox__address">Avotu iela 104-B</span>
					</div>
					<div class="info__ratingbox">
						<div class="ratingbox__column">
							<i class="fas fa-star"></i>
							<i class="fas fa-star"></i>
							<i class="fas fa-star"></i>
							<i class="fas fa-star"></i>
							<i class="fas fa-star-half-alt"></i>
							<span class="ratingbox__point">4.75</span>
						</div>
						<div class="ratingbox__column">
							<span class="ratingbox__distance">325 m</span>
						</div>
					</div>
					<div class="info__descbox">
						<div class="descbox__overview">
							<span>OVERVIEW</span>
						</div>
						<div class="descbox__desc">
							<p>
								Latvia's capital Riga is enriched and inspired every day by its
								multicultural community. Riga is perhaps the most
							</p>
						</div>
						<div class="descbox__readmore"><span>Read More</span></div>
					</div>
				</div>
			</div>
			<nav class="nav">
				<div class="nav__mainrow">
					<div class="mainrow__column">
						<i class="fas fa-home"></i>
					</div>
					<div class="mainrow__column">
						<i class="fas fa-globe-americas"></i>
					</div>
					<div class="mainrow__column">
						<div class="mainrow__navicon-back">
							<div class="mainrow__navicon">
								<i class="fas fa-route"></i>
							</div>
						</div>
					</div>
					<div class="mainrow__column">
						<i class="fas fa-users"></i>
					</div>
					<div class="mainrow__column">
						<i class="fas fa-cog"></i>
					</div>
				</div>
				<div class="nav__subrow">
					<div class="subrow__column"></div>
					<div class="subrow__column">
						<div class="subrow__bar"></div>
					</div>
					<div class="subrow__column"></div>
				</div>
			</nav>
		</main>
	</body>
</html>
