<!DOCTYPE html>
<html>
	<head>
		<title>Kokoa Tribe</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="src/styles.css" />
		<link
			<link
			href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<main class="frame">
			<div class="title">Sign in</div>
			<section class="input">
				<input
					type="text"
					class="input__email input__textbox"
					name="email"
					placeholder="email"
				/>
				<input
					type="password"
					class="input__password input__textbox"
					name="password"
					placeholder="password"
				/>
				<div class="input__find-password">
					<a href="#" class="input__link">
						Forgot Password?
					</a>
				</div>
				<div class="input__remember-user">
					<input
						type="checkbox"
						id="remember-user__check"
						name="remember-user"
					/>
					<span>Remember Me</span>
				</div>
			</section>
			<section class="buttons">
				<button class="buttons__btn btn-signin">Sign in</button>
				<div class="buttons__division">
					<span class="buttons__division-text">OR</span>
				</div>
				<div class="buttons__container">
					<button class="buttons__btn btn-facebook">Facebook</button>
					<button class="buttons__btn btn-twitter">Twitter</button>
				</div>
			</section>
			<section class="links">
				<div class="links__link">
					<span class="link__question">need an account?</span>
					<a href="#" class="link__text">Sign up</a>
				</div>
				<div class="links__link">
					<span class="link__question">forgot your password?</span>
					<a href="#" class="link__text">Retrive</a>
				</div>
			</section>
		</main>
	</body>
</html>
